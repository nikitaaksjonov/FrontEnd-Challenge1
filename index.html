<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="basis-container">

    <div class="container">

      <div class="result-pre-container">

        <div class="rusult-container">
          <h2>Your Result</h2>
          <div class="result">
            <div class="end-result">76</div>
            <p>of 100</p>
            
            
          </div>
          <h1>Great</h1>
          <p class="p">You scored higher than 65% of <br />the people who have taken these tests.</p>
        </div>

      </div>
      
      <div class="summary-pre-container">

        <div class="summary-container">
    
          <h2>Summary</h2>
          <div class="list-container">
  
            <ul>
              <li class="reaction">
                <img src="assets\images/icon-reaction.svg" class="item-picture" alt="Reaction">
                <span class="item item1" >Reaction </span> 
                <span class="item-value">80</span>
                <span class="max-item-value">/ 100</span>
              </li>
              <li class="memory">
                <img src="assets\images\icon-memory.svg" class="item-picture" alt="Memory">
                <span class="item item2" >Memory</span> 
                <span class="item-value">92</span>
                <span class="max-item-value">/ 100</span>
              </li>
              <li class="verbal">
                <img src="assets\images/icon-verbal.svg" class="item-picture" alt="Verbal">
                <span class="item item3" >Verbal</span>
                <span class="item-value">61</span>
                <span class="max-item-value">/ 100</span>
              </li>
              <li class="visual">
                <img src="assets\images/icon-visual.svg" class="item-picture" alt="Visual">
                <span class="item item4">Visual</span>
                <span class="item-value">72</span>
                <span class="max-item-value">/ 100</span>
              </li>
            </ul>
  
          </div>
          
      
          <a href="" class="continue-button">Continue</a>
      
        </div>

      </div>
    
      
    
    </div>

  </div>


<div class="attribution">
  Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
  Coded by <a href="#">NikiAux</a>.
</div>
</body>
</html>
